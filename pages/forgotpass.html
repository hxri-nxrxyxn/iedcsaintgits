<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IEDC LOGIN</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <link href="../assets/img/Icons/favicon.ico" rel="icon" />
    <link href="../assets/css/login.css" rel="stylesheet" />
  </head>

  <body>
    <!-- login popup -->
    <div class="wrapper">
      <span class="icon-close">
        <a style="color: white" href="./login.html"
          ><ion-icon name="close"> </ion-icon
        ></a>
      </span>

      <div class="form-box login">
        <h2>Forgot Password?</h2>
        <p class="forgot-text">
          Enter the email id you used to create your account
        </p>
        <form>
          <div class="input-box" style="margin-top: 15px">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="email" type="text" required />
            <!-- here it was email but there was a bug -->
            <label>Email</label>
          </div>
          <button id="forgot" class="btn">Send recovery link</button>
          <div class="login-register">
            <p>
              <!-- Already have an account? -->
              <a href="./login.html" class="text-white">Back to Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="../assets/js/login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../assets/js/forgotpass.js"></script>
  </body>
</html>
